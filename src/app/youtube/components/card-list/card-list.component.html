<div class="container" [@smoothMoving]="isFilterActive ? animationState.up : animationState.down">
  <mat-list class="card-list">
    <ytube-client-card-item *ngFor="let cardItem of cards | filterBy: filterPhrase | sortBy: sortParams"
      [card]="cardItem">
    </ytube-client-card-item>
  </mat-list>
  <div class="no-data" *ngIf="!isDataLoading">
    <p class="no-data-text">No data. Enter a search value to find videos.</p>
  </div>
</div>
