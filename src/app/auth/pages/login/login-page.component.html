<div class="container">
  <form class="form" [formGroup]="form" (submit)="onLogin()">
    <h1 class="form-title">Login</h1>
    <div class="form-field">
      <label class="form-label" for="login-input">Login</label>
      <input class="form-input" name="login" formControlName="login" type="text" id="login-input">
    </div>
    <div class="form-field">
      <label class="form-label" for="password-input">Password</label>
      <input class="form-input" name="password" formControlName="password" type="password" id="password-input">
    </div>
    <div class="form-buttons">
      <ytube-client-button>Login</ytube-client-button>
    </div>
  </form>
</div>
