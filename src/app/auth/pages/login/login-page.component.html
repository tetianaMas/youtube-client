<div class="container">
  <ytube-client-custom-form [form]="form" [title]="'Login'" (submit)="onLogin()">

    <ytube-client-form-field [parentForm]="form" [name]="'login'" [label]="'Login'" [errors]="errors['login']">
    </ytube-client-form-field>

    <ytube-client-form-field [parentForm]="form" [name]="'password'" [type]="'password'" [label]="'Password'"
      [isToggleBtnShow]="isToggleBtnShow" [errors]="errors['password']">
    </ytube-client-form-field>

    <a class="form-link" href="#" [routerLink]="'../registration'">Register</a>
    <ytube-client-button [disabled]="!form.valid">Login</ytube-client-button>

  </ytube-client-custom-form>
</div>
