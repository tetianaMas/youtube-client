<mat-card class="card">
  <div class="card__img__wrapper">
    <img class="card__img" [src]="imgUrl" alt="card image">
  </div>
  <app-statistics-panel [statistic]="card.statistics"></app-statistics-panel>
  <h3 class="card__title">{{ card.title }}</h3>
  <button mat-raised-button class="card__btn" color="primary">more...</button>
  <span class="card__type"></span>
</mat-card>
