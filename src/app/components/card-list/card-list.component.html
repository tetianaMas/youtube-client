<div class="container" [@smoothMoving]="isFilterActive ? cardListStateUp : cardListStateDown">
  <mat-list class="card-list">
    <ytube-client-card-item *ngFor="let cardItem of cards | filterBy: filterPhrase | sortBy: sortParams"
      [card]="cardItem">
    </ytube-client-card-item>
  </mat-list>
</div>
