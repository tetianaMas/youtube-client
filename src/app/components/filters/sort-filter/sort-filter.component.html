<div class="filters-sort">
  <p class="filters-sort-text">Sorting by:</p>
  <button mat-button class="filters-sort-btn" [ngClass]="{ 'filters-sort-active': sortType === sortTypeEnum.date }"
    (click)="onSort(sortTypeEnum.date)">date</button>
  <button mat-button class="filters-sort-btn" [ngClass]="{ 'filters-sort-active': sortType === sortTypeEnum.viewCount }"
    (click)="onSort(sortTypeEnum.viewCount)">count of
    views</button>
</div>
