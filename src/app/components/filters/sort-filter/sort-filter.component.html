<div class="filters-sort">
  <p class="filters-sort-text">Sorting by:</p>
  <button mat-button class="filters-sort-btn" [ngClass]="{ 'filters-sort-btn-active': dateSortBtnState === 'active' }"
    (click)="onSortByDate()">date</button>
  <button mat-button class="filters-sort-btn" [ngClass]="{ 'filters-sort-btn-active': viewsSortBtnState === 'active' }"
    (click)="onSortByViewsCount()">count of views</button>
</div>
