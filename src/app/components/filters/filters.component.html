<div class="filters" [@filtersShowing]="isActive ? 'active' : 'void'" *ngIf="isActive">
  <div class="container">
    <ytube-sort-filter (sortBy)="onSort($event)"></ytube-sort-filter>
    <ytube-search-filter (filterBy)="onFilter($event)" [inputValue]="filterPhrase"></ytube-search-filter>
  </div>
</div>
